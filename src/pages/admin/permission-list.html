<!DOCTYPE html>
<html>
<% @@include="../includes/head-tag.html" %>

    <body class="add-user-page">
        <!-- 页面的路径 -->
        <nav class="breadcrumb">
            <i class="Hui-iconfont"></i> 子管理员管理
            <span class="c-gray en">&gt;</span> 权限列表
            <a class="btn btn-primary r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
                title="刷新">
                <i class="Hui-iconfont"></i>
            </a>
        </nav>
        <div class="page-container">

            <!-- 修改 -->
            <div id="desc-module" class="layer-content-molude">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">手机号</label>
                        <div class="col col-sm-10">
                            <input type="text" name="Tel" disabled class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">昵称</label>
                        <div class="col col-sm-10">
                            <input type="text" name="NickName" disabled class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">作文标题</label>
                        <div class="col col-sm-10">
                            <input type="text" name="Headline" disabled class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">省份</label>
                        <div class="col col-sm-10">
                            <input type="text" name="AddressCapital" disabled class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">城市</label>
                        <div class="col col-sm-10">
                            <input type="text" name="AddressDistrict" disabled class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">年级</label>
                        <div class="col col-sm-10">
                            <input type="text" name="Grade" disabled class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">作文图片</label>
                        <div class="col col-sm-10">
                            <div class="img-box clearfix">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-footer">
                        <label class="col col-sm-2 label-control"></label>
                        <div class="col col-sm-10">
                            <button type="button" class="btn btn-primary" lay-submit lay-filter="confirm">审核通过</button>
                            <button type="button" class="btn btn-primary" lay-submit lay-filter="refuse">审核拒绝</button>
                        </div>
                    </div>
                </form>
            </div>

            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="col col-sm-2 label-control">权限</label>
                    <div class="col col-sm-10">
                        <input type="checkbox" name="index-banner" title="首页轮播图">
                    </div>
                </div>
            </form>

        </div>

        <% @@include="../includes/script-tag.html" %>
            <% @@include="../includes/script-ue-editor.html" %>
                <% @@include="../includes/script-file-upload.html" %>
                    <script src="@PATH@js/customUeEditor.js?version=@VERSION@"></script>
                    <script src="@PATH@js/permission-list.js?version=@VERSION@"></script>
    </body>

</html>
