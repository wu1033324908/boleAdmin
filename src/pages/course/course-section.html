<!DOCTYPE html>
<html>
<% @@include="../includes/head-tag.html" %>

    <body class="add-user-page">
        <!-- 页面的路径 -->
        <nav class="breadcrumb">
            <i class="Hui-iconfont"></i> 课程管理
            <span class="c-gray en">&gt;</span> 课次管理
            <a class="btn btn-primary r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
                title="刷新">
                <i class="Hui-iconfont"></i>
            </a>
        </nav>
        <div class="page-container">
            <!-- 搜索 -->
            <div class="module-wrap">
                <div class="search-container"></div>

            </div>

            <!-- 工具栏 -->
            <div class="module-wrap">
                <div class="tool-container">
                    <button type="button" class="btn-add btn btn-primary">
                        <i class="fa fa-plus"></i> 添加</button>
                    <!-- <button type="button" class="btn-upload btn btn-primary">
                        <i class="fa fa-plus"></i> 上传</button> -->
                </div>
            </div>
            <div class="module-wrap">
                <div class="table-search-container">
                    <form class="clearfix">
                        <div class="form-group">
                            <label for="exampleInputName2">搜索：</label>
                        </div>
                        <div class="form-group">
                            <select name="searchSelect">
                                <option value="">全部</option>
                                <option value="CouresDescribe">阶段名称</option>
                                <option value="ModuleDescribe">课次名称</option>
                                <option value="Modules">课次序号</option>
                                <option value="IsBegin">是否启用</option>
                                <option value="IsCircle">是否画圈</option>
                                <option value="CreatedAt">创建时间</option>
                            </select>
                        </div>
                        <div class="search-input-box change-box form-group hidden">
                            <input type="text" name="searchValue" placeholder="搜索内容" />
                        </div>
                        <div class="datetime-box change-box form-group hidden">
                            <input id="start-datetime" name="start" data-layuidate="date" placeholder="开始时间" />
                            <input id="end-datetime" name="end" data-layuidate="date" placeholder="结束时间" />
                        </div>
                        <div class="isbegin-box change-box form-group hidden">
                            <select name="IsBegin">
                                <option value="true">启用</option>
                                <option value="false">未启用</option>
                            </select>
                        </div>
                        <div class="iscircle-box change-box form-group hidden">
                            <select name="IsCircle">
                                <option value="true">画圈</option>
                                <option value="false">不画圈</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="isSearchLike" /> 精准搜索
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="searchInResult" /> 在结果中搜索
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary serach-btn">搜索</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 表格 -->
            <div class="module-wrap">
                <div class="table-container">
                    <table class="" id="table" width="100%">
                    </table>
                </div>

            </div>

            <!-- 添加模块 -->
            <div id="add-module" class="layer-content-molude">
                <form class="layui-form">
                    <div class="form-append-select">
                        <div class="layui-form-item">
                            <label class="col col-sm-2 label-control">阶段名称</label>
                            <div class="col col-sm-5">
                                <select name="coursemakeid" lay-filter="stage" lay-verify="required" lay-search>
                                    <option value="">请选择阶段</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次名称</label>
                        <div class="col col-sm-5">
                            <input type="text" name="describe" class="layui-input" lay-verify="required" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次序号</label>
                        <div class="col col-sm-5">
                            <input type="text" name="modules" class="layui-input" disabled lay-verify="number" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: none;">
                        <label class="col col-sm-2 label-control">开课时间</label>
                        <div class="col col-sm-5">
                            <input type="text" name="beginAt" class="layui-input" id="school-time" autocomplete="off" value="2018-05-04 11:08:18">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: none;">
                        <label class="col col-sm-2 label-control">结束时间</label>
                        <div class="col col-sm-5">
                            <input type="text" name="endAt" class="layui-input" id="school-time2" autocomplete="off" value="2018-05-04 11:08:18">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次是否开启</label>
                        <div class="col col-sm-5">
                            <input type="checkbox" name="" lay-filter="is-open" lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">是否成语闪卡</label>
                        <div class="col col-sm-5">
                            <input type="checkbox" name="" lay-filter="is-flash" lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">贴图是否画圈</label>
                        <div class="col col-sm-5">
                            <input type="checkbox" name="" lay-filter="is-draw" lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次内容</label>
                        <div class="col col-sm-10">
                            <div id="add-editor"></div>
                        </div>
                    </div>
                    <div class="layui-form-item form-footer">
                        <label class="col col-sm-2 label-control"></label>
                        <div class="col col-sm-10">
                            <button type="button" class="btn btn-primary" lay-submit lay-filter="add">立即提交</button>
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 修改 -->
            <div id="modify-module" class="layer-content-molude">
                <form class="layui-form">
                    <div class="form-append-select">
                        <div class="layui-form-item">
                            <label class="col col-sm-2 label-control">阶段名称</label>
                            <div class="col col-sm-5">
                                <select name="coursemakeid" lay-filter="stage" lay-verify="required" lay-search>
                                    <option value="">请选择阶段</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次名称</label>
                        <div class="col col-sm-5">
                            <input type="text" name="describe" class="layui-input" lay-verify="required" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次序号</label>
                        <div class="col col-sm-5">
                            <input type="text" name="modules" class="layui-input" disabled lay-verify="number" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-form-item" style="display: none;">
                        <label class="col col-sm-2 label-control">开课时间</label>
                        <div class="col col-sm-5">
                            <input type="text" name="beginAt" class="layui-input" id="school-time-mod" autocomplete="off" value="2018-05-04 11:08:18">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: none;">
                        <label class="col col-sm-2 label-control">结束时间</label>
                        <div class="col col-sm-5">
                            <input type="text" name="endAt" class="layui-input" id="school-time-mod2" autocomplete="off" value="2018-05-04 11:08:18">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次是否开启</label>
                        <div class="col col-sm-5">
                            <input type="checkbox" name="" lay-filter="is-open" lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">是否成语闪卡</label>
                        <div class="col col-sm-5">
                            <input type="checkbox" name="" lay-filter="is-flash" lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">贴图是否画圈</label>
                        <div class="col col-sm-5">
                            <input type="checkbox" name="" lay-filter="is-draw" lay-skin="switch" lay-text="开启|关闭">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="col col-sm-2 label-control">课次内容</label>
                        <div class="col col-sm-10">
                            <div id="modify-editor"></div>
                        </div>
                    </div>
                    <div class="layui-form-item form-footer">
                        <label class="col col-sm-2 label-control"></label>
                        <div class="col col-sm-10">
                            <button type="button" class="btn btn-primary" lay-submit lay-filter="modify">立即提交</button>
                            <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <% @@include="../includes/script-tag.html" %>
            <% @@include="../includes/script-ue-editor.html" %>
                <% @@include="../includes/script-file-upload.html" %>
                    <script src="@PATH@js/customUeEditor.js?version=@VERSION@"></script>
                    <script src="@PATH@js/course-section.js?version=@VERSION@"></script>
    </body>

</html>
